<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
    <header id="heading" class="heading">
        <h1>Mike's Joyous Javascript Journey</h1>
        <p>Best of luck on the quiz!</p>
    </header>
    <p id="countdown" class="countdown hide"></p>
  <section>
    <div class="container"> 
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
    <div id="cards" class="cards hide">
      <h2>Scoreboard</h2>
            <label for="name">Name</label>
            <textarea id="name" name="comments"></textarea>
            <p id="score">Score</p>
          <button id="save">SAVE</button>
          <h3 id="message" class="hide">Woop</h3> 
  </div>
</section>

<div id="correct" class="hide">
    <h4>correct</h4>
  </div>
  <div id="incorrect" class="hide">
    <h4>incorrect</h4>
  </div>
</body>
</html>
